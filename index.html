<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Left -->
    <div class="left">
      <div class="logo-overlay">
        <img src="images/odin-lined.png" alt="The Odin Project Logo" />
        <h1>Odin</h1>
      </div>
      <p class="image-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </div>

    <!-- Right -->
    <div class="right">
      <div class="top-content">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>

      <!-- Form -->
      <div class="form">
        <h2>Let's do this!</h2>
        <form action="#" method="get">
          <div class="form-row">
            <div class="form-col">
              <label for="first_name">First name</label>
              <input type="text" name="user_first_name" id="first_name" />
            </div>
            <div class="form-col">
              <label for="last_name">Last name</label>
              <input
                type="text"
                name="user_last_name"
                id="last_name"
                class="focus"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="email">Email</label>
              <input type="email" name="user_email" id="email" />
            </div>
            <div class="form-col">
              <label for="phone_number">Phone Number</label>
              <input type="tel" name="phone_number" id="phone_number" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="new-password"
                class="error"
              />
              <span class="error">* Inputs do not match</span>
            </div>
            <div class="form-col">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                class="error"
              />
            </div>
          </div>
        </form>
      </div>
      <!-- After form -->
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
